<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="categoria.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>Categoria</title>
    </head>
    <body>
        <div class="freightHeader">
            <img
                class="freightHeaderImage"
                src="/assets/Icone Frete.png"
                alt="Imagem de caminhão de entrega"
            />
            <label>Frete grátis a partir de R$ 170,00</label>
        </div>
        <div class="pageHeader">
            <div class="divGroup">
                <img
                    class="logo"
                    src="/assets/logoWeDigi.png"
                    alt="We Digi logo"
                />
                <div class="options">
                    <label>Ação</label>
                    <label>Aventura</label>
                    <label>RPG</label>
                    <label>Estratégia</label>
                    <label>Simulação</label>
                </div>
            </div>
            <div class="divGroup">
                <div class="searchInputDiv">
                    <div class="searchInput">
                        <input
                            type="text"
                            id="search"
                            name="search"
                            placeholder="Faça sua busca"
                        />
                        <img src="assets/search.png" alt="Icone de lupa" />
                    </div>
                </div>
                <div class="user">
                    <img src="assets/Usuário.png" alt="Icone de usuário" />
                </div>
                <div class="shopBasket">
                    <img src="assets/basket.png" alt="Icone de usuário" />
                </div>
            </div>
        </div>
        <div class="gameType">
            <div class="gameTypeInfo">
                <label class="gameTypeTitle"
                    ><strong>Home - </strong>Ação / Aventura</label
                >
                <h1 class="gameTypeH1">Ação / Aventura</h1>
                <div class="divisorHorizontal"></div>
                <label class="gameTypeDescription"
                    >O gênero ação/aventura é, possivelmente, o maior gênero de
                    todo o universo de videogames. Iniciado com Adventure (Atari
                    2600), em 1979, ele é a junção de mecânicas de dois gêneros
                    já muito populares que resultou em uma fórmula de “fazer
                    jogos” que se encaixa em muitas jogabilidades, histórias e
                    estilos de narrativa diferentes.</label
                >
            </div>
            <img src="assets/Thumbnail Categoria.png" alt="Game cover" />
        </div>
        <div class="gameListHeader">
            <div class="filter">
                <img src="assets/Icone Filtros.png" alt="Icone Filtro" />
                <label class="filterTitle">Filtrar Busca</label>
            </div>
            <div>
                <label>Encontramos 150 jogos para você se divertir</label>
            </div>
            <div class="orderBy">
                <img src="assets/Icone Ordenar.png" alt="Icone Ordenar" />
                <label class="orderByTitle">Ordenar Por</label>
            </div>
        </div>
        <div class="gameList">
            <div class="filterDiv"></div>
            <div class="gameListGrid"></div>
        </div>
        <div class="loadMore">
            <div class="loadMoreButton">
                <label class="loadMoreLabel">Carregar mais...</label>
            </div>
        </div>
        <div class="blog">
            <img src="assets/ThumbnailConsole.png" alt="Console Image" />
            <div>
                <div class="blogTips">
                    <label class="blogTipsTitle"
                        >Como escolher o videogame ideal para você? Descubra
                        dicas infalíveis!</label
                    >
                    <div class="divisorHorizontal"></div>
                </div>
                <label class="blogTipsText">
                    Nibh diam dictumst vulputate rhoncus. Nisl, condimentum a,
                    vel vulputate sapien parturient pulvinar sagittis. Nibh
                    vitae ut pretium, mauris. Potenti venenatis habitant nulla
                    quam ante maecenas sagittis. Erat fermentum sagittis enim
                    sed tortor nam. Purus sed est fermentum ipsum egestas proin.
                    Egestas risus egestas sed a purus pulvinar. Magna tempus,
                    sit orci ornare ridiculus aenean. Sagittis, eu tellus
                    hendrerit velit facilisi elit proin blandit. Quisque eget
                    massa, neque, id. Ac id sed faucibus adipiscing viverra
                    egestas etiam est tempor. Id dictum viverra ut diam ipsum,
                    eget. Ut consectetur turpis gravida et magna diam feugiat
                    enim pretium. Sit tristique tempus bibendum id vehicula sed
                    parturient amet. Blandit at id aliquet quis. Neque, magna
                    enim elit pulvinar sodales auctor habitant turpis. Diam
                    consequat, volutpat proin id sed blandit pellentesque. In
                    malesuada id nunc habitant ullamcorper integer quam.
                </label>
            </div>
        </div>
        <div class="footer">
            <div class="newsletter">
                <div class="newsletterDiv">
                    <label class="newsletterTitle"
                        >Se inscreva na newsletter</label
                    >
                    <label class="newsletterText"
                        >Receba no seu e-mail nossas novidades e cupons de
                        desconto.</label
                    >
                </div>
                <input
                    type="text"
                    class="newsletterInput"
                    id="name"
                    name="name"
                    placeholder="Digite seu nome"
                />
                <input
                    type="text"
                    class="newsletterInput"
                    id="email"
                    name="email"
                    placeholder="Digite seu e-mail"
                />
                <input
                    type="text"
                    class="newsletterInput"
                    id="platform"
                    name="platform"
                    placeholder="Qual seu videogame?"
                />
                <button>Cadastrar</button>
            </div>
            <div class="footerDivisor"></div>
            <div class="siteInfo">
                <div class="institutional">
                    <label class="institutionalTitle">Institucional</label>
                    <label class="institutionalText">FALE CONOSCO</label>
                    <label class="institutionalText">CUPONS</label>
                    <label class="institutionalText">FRETE GRÁTIS</label>
                    <label class="institutionalText">LOJAS OFICIAIS</label>
                    <label class="institutionalText">SOBRE NÓS</label>
                    <label class="institutionalText">TABELA DE MEDIDAS</label>
                    <label class="institutionalText">TROCAS E DEVOLUÇÕES</label>
                </div>
                <div class="institutional">
                    <label class="institutionalTitle">Ajuda</label>
                    <label class="institutionalText"
                        >PERGUNTAS FREQUENTES</label
                    >
                    <label class="institutionalText">TERMOS DE USO</label>
                    <label class="institutionalText"
                        >POLÍTICAS DE PRIVACIDADE</label
                    >
                    <label class="institutionalText">COMO COMPRAR</label>
                </div>
                <div class="institutional">
                    <label class="institutionalTitle">Atendimento</label>
                    <div class="telephoneDiv">
                        <img
                            class="telImage"
                            src="assets/Icone Telefone.png"
                            alt="icone telefone"
                        />
                        <label class="institutionalText"
                            >TELEFONE: (11) 99999-0000</label
                        >
                    </div>
                    <div class="telephoneDiv">
                        <img
                            class="telImage"
                            src="assets/Icone WhatsApp.png"
                            alt="icone whatsapp"
                        />
                        <label class="institutionalText"
                            >WHATSAPP: (11) 99999-0000</label
                        >
                    </div>
                    <div class="telephoneDiv">
                        <img
                            class="telImage"
                            src="/assets/Icone Email.png"
                            alt="icone email"
                        />
                        <label class="institutionalText"
                            >EMAIL: CONTATO@WIDIGI.COM.BR</label
                        >
                    </div>
                    <div>
                        <img
                            class="iconImage"
                            src="/assets/Icone Facebook.png"
                            alt="icone Facebook"
                        />
                        <img
                            class="iconImage"
                            src="/assets/Icone Instagram.png"
                            alt="icone Instagram"
                        />
                    </div>
                </div>
                <div class="institutional">
                    <div class="telephoneDiv">
                        <label class="institutionalTitle">Siga @wedigi</label>
                        <img
                            class="iconFollow"
                            src="/assets/Icone Instagram.png"
                            alt="icone Instagram"
                        />
                    </div>
                    <div>
                        <img
                            src="assets/Post Insta1.png"
                            alt="post Instagram"
                        />
                        <img
                            src="assets/Post Insta2.png"
                            alt="post Instagram"
                        />
                        <img
                            src="assets/Post Insta3.png"
                            alt="post Instagram"
                        />
                    </div>
                </div>
            </div>
            <div class="miniFooter">
                <label
                    >DOG TRIP BRASIL - CNPJ 33.912.013/0001-96 Todos os direitos
                    reservados</label
                >
                <img src="assets/Cartoes.png" alt="cartões aceitos" />
                <div class="logos">
                    <img
                        class="logoFooter"
                        src="/assets/vtex logo.png"
                        alt="logo VTEX"
                    />
                    <img class="logoFooter" src="assets/logoWeDigiFooter.png" />
                </div>
            </div>
        </div>
        <script type="module" src="categoria.js"></script>
    </body>
</html>
